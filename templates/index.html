<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <form method="post" action="{{ url_for('predict') }}">
      <label for="bedrooms">Bedrooms:</label>
      <input type="text" id="bedrooms" name="bedrooms" required />

      <label for="bathrooms">Bathrooms:</label>
      <input type="text" id="bathrooms" name="bathrooms" required />

      <!-- <label for="sqft_living">Sqft Living:</label>
        <input type="text" id="sqft_living" name="sqft_living" required>

        <label for="sqft_lot">Sqft Lot:</label>
        <input type="text" id="sqft_lot" name="sqft_lot" required> -->

      <label for="floors">Floors:</label>
      <input type="text" id="floors" name="floors" required />

      <!-- <label for="waterfront">Waterfront (0/1):</label>
        <input type="text" id="waterfront" name="waterfront" required>

        <label for="view">View (0/1):</label>
        <input type="text" id="view" name="view" required>

        <label for="condition">Condition (1-5):</label>
        <input type="text" id="condition" name="condition" required> -->

      <label for="sqft_above">Sqft Above:</label>
      <input type="text" id="sqft_above" name="sqft_above" required />

      <label for="sqft_basement">Sqft Basement:</label>
      <input type="text" id="sqft_basement" name="sqft_basement" required />

      <label for="yr_built">Year Built:</label>
      <input type="text" id="yr_built" name="yr_built" required />

      <label for="yr_renovated">Year Renovated:</label>
      <input type="text" id="yr_renovated" name="yr_renovated" required />

      <div class="result-container">
        {% if predicted_price %}
        <p class="result">{{ predicted_price }}</p>
        {% endif %}
      </div>
      <button type="submit">Predict Price</button>
    </form>
  </body>
</html>
